remote_theme: "mmistakes/minimal-mistakes@4.19.1"
minimal_mistakes_skin: "dark"   # "default"  "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins:
  - jekyll-include-cache
  - jekyll-paginate
    #  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-seo-tag
logo: "/assets/images/masthead.png"
masthead_title: "HomePage"
search: true
# Site Author
author:
  name: "Boku"
  avatar: "/assets/images/boku7.png"
  bio: "OSCE OSCP SLAE32 OSWP CCNA LPIC"
  location: "West Coast"
  links:
    - label: "HomePage"
      url: "https://boku7.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/boku7"
teaser: assets/images/slae32-teaser.png

#Site Settings
locale: "en-US"
title: "Boku"
title_separator: "-"
name: "Boku"
description: "Pentesting & Exploit Dev"
url: "https://boku7.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl: # the subpath of your site, e.g. "/blog"
repository: "boku7/boku7.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
breadcrumbs: false # true, false (default)
words_per_minute: 120


# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
    #  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
